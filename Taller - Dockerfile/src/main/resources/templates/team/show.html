<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/app.css}">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="card shadow-lg rounded-3">
            <div class="card-header bg-primary text-white text-center">
                <h2 th:text="${team.name}">Nombre Equipo</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4 fw-bold">Ciudad:</div>
                    <div class="col-md-8" th:text="${team.city}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 fw-bold">AÃ±o de fundacion:</div>
                    <div class="col-md-8" th:text="${team.foundYear}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 fw-bold">Estado:</div>
                    <div class="col-md-8">
                        <span class="badge bg-success" th:if="${team.state}">Activo</span>
                        <span class="badge bg-danger" th:if="${!team.state}">Inactivo</span>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4 fw-bold">Logo:</div>
                    <div class="col-md-8">
                        <img th:src="${team.logo}" alt="Team Logo" class="img-thumbnail" style="max-height:150px;">
                    </div>
                </div>

                <form th:action="@{/team/delete/{id}(id=${team.id})}" 
                    method="post" 
                    th:object="${team}" 
                    style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-outline-danger">
                        Eliminar
                    </button>
                </form>
                                

            </div>
        </div>
    </div>

    <br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
