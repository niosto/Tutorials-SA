<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/app.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">


    <title th:text="${title}"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div>
    
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Crear Equipo</div>
                    <div class="card-body">
                        <form th:action="@{/team/save}" method="post" th:object="${team}">
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                            </div>
                            
                            <div class="mb-2">
                                <label for="name" class="form-label">Nombre del equipo</label>
                                <input type="text" id="name" class="form-control" th:field="*{name}">
                            </div>

                            <label for="state" class="form-label">Equipos está inactivo/activo</label>
                            <div class="mb-2 form-check form-switch">
                                <input type="checkbox" id="state" class="form-check-input" th:field="*{state}">
                            </div>

                            <div class="mb-2">
                                <label for="price" class="form-label">Ciudad</label>
                                <input type="text" id="price" class="form-control" th:field="*{city}">
                            </div>
                            
                            <div class="mb-2">
                                <label for="price" class="form-label">Logo URL (Opcional)</label>
                                <input type="text" id="price" class="form-control" th:field="*{logo}">
                            </div>

                            <div class="mb-2">
                                <label for="price" class="form-label">Año de creación</label>
                                <input type="text" id="price" class="form-control" th:field="*{foundYear}">
                            </div>

                            <input type="submit" class="btn btn-primary" value="Send">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>
</html>
